<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Details | Shop BMO</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cologne-css@1.0.0/dist/cologne.min.css">
  <style>body {
  background: #ffffff;
  color: #222;
  font-family: 'Montserrat', sans-serif;
}
.lux-header {
  background: linear-gradient(90deg, #ffd90038, #8e8b8b);
  padding: 2rem 0;
  text-align: center;
  color: #000000;
  letter-spacing: 0.15em;
}
.product-detail-container {
  max-width: 480px;
  margin: 3rem auto 2rem auto;
  background: #ffffff;
  border: 0px solid #eee;
  border-radius: 0;
  box-shadow: 0 2px 8px #474746;
  padding: 2.5rem 2rem 2rem 2rem;
  text-align: center;
}
.product-detail-container img {
  width: 92%;
  max-width: 350px;
  border-radius: 0;
  margin-bottom: 1.5rem;
  background: #ffffff;
}
.lux-btn {
  background: linear-gradient(90deg, #ffd700, #bfa200);
  color: #111;
  border: none;
  border-radius: 25px;
  padding: 0.75rem 2rem;
  font-weight: bold;
  font-size: 1.1rem;
  transition: background 0.3s, box-shadow 0.3s;
  cursor: pointer;
  box-shadow: 0 2px 12px #ffd70055;
  margin-top: 1.5rem;
}
.back-link {
  display: inline-block;
  color: #000000;
  font-size: 1.1rem;
  margin: 2rem 0 0.7rem 0;
  text-decoration: none;
  border-bottom: 1px dotted #e3f111;
}
.back-link:hover { color: #ffd700; border-bottom: 1px solid #ffd700cc; }
.price {
  font-size: 1.5rem;
  font-weight: bold;
  margin: 1rem 0;
  color: #000000;
  letter-spacing: 0.05em;
  text-shadow: 0 2px 10px #ffd70022;
}
/* Gallery-specific */
.gallery {
  display: flex;
  gap: 1rem;
  align-items: flex-start;
  justify-content: center;
}
.thumbs {
  width: 72px;
  max-height: 320px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 0.5rem;
  align-items: center;
}
.thumbs img {
  width: 64px;
  height: 64px;
  object-fit: cover;
  border-radius: 6px;
  cursor: pointer;
  border: 2px solid transparent;
  transition: transform 0.15s, border-color 0.15s;
}
.thumbs img.active {
  border-color: #ffd700;
  transform: scale(1.03);
}
.main-img {
  flex: 1;
  display: flex;
  justify-content: center;
}
.main-img img {
  width: 100%;
  max-width: 340px;
  height: auto;
  border-radius: 6px;
  touch-action: none; /* allow JS touch handling */
  user-select: none;
}

/* Small screens: move thumbs above main image as a horizontal row */
@media (max-width: 420px) {
  .gallery {
    flex-direction: column;
    align-items: center;
  }
  .thumbs {
    width: 100%;
    max-height: none;
    flex-direction: row;
    overflow-x: auto;
    overflow-y: hidden;
    padding-bottom: 0.5rem;
  }
  .thumbs img {
    width: 64px;
    height: 64px;
    flex: 0 0 auto;
  }
}
.swatch {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  border: 2px solid #ccc;
  cursor: pointer;
  margin-right: 8px;
}

.swatch.active {
  border: 3px solid #000;
}
.option-group {
  margin-bottom: 1.5rem;
}

.swatches {
  display: flex;
  gap: 10px;
}

.swatch {
  width: 28px;
  height: 28px;
  border-radius: 50%;
  border: 2px solid #ccc;
  cursor: pointer;
}

.swatch.active {
  border-color: #000;
}

.sizes {
  display: flex;
  gap: 8px;
}

.size-btn {
  padding: 6px 12px;
  border: 1px solid #ccc;
  cursor: pointer;
}

.size-btn.active {
  background: black;
  color: rgb(115, 75, 59);
}

/* SIZE & COLOR UI */
.size-select { width: 100%; padding: 0.45rem 0.6rem; border-radius: 8px; border: 1px solid #eee; font-size: 0.95rem; font-family: 'Inconsolata'; background: #fff; }
.color-options { display:flex; gap:0.4rem; align-items:center; margin-top:0.5rem; flex-wrap:wrap; }
.color-swatch {
  width: 28px; height: 28px; border-radius: 50%; border: 2px solid #fff; box-shadow: 0 1px 3px #0002; cursor: pointer; display:inline-block; position:relative;
  flex:0 0 auto;
}
.color-swatch input { position:absolute; opacity:0; pointer-events:none; width:0; height:0; }
.color-label { display:inline-flex; align-items:center; gap:0.4rem; font-size:0.9rem; color:#333; cursor:pointer; }
.color-swatch.selected { outline: 2px solid #ffd700; transform: scale(1.08); }
.color-name { font-size:0.8rem; padding-left:0.25rem; color:#666; }
@media (max-width: 700px) {
  .row {
    grid-template-columns: repeat(2, 1fr); /* two columns */
    padding: 0 0.75rem;
  }
  .lux-product{ width: 100%; height: auto; object-fit: cover; margin: 0; /* image will span card width but be centered if smaller */ }
}

  </style>

// small helpers used by the render template
function escapeHtml(str) {
  if (!str && str !== 0) return '';
  return String(str).replace(/[&<>"]/g, s => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[s]));
}
function escapeAttr(str) {
  return escapeHtml(str).replace(/'/g, '&#39;');
}

// renderProducts now builds sizeOptions & colorOptions per product
function renderProducts(prodArray) {
  const html = prodArray.map(p => {
    const sizeOptions = (p.sizes && p.sizes.length) ?
      `<div class="size-options">
         <label for="size-select-${p.id}">Size:</label>
         <select id="size-select-${p.id}" class="size-select" name="size-${p.id}">
           <option value="" disabled selected>Select size</option>
           ${p.sizes.map(s => `<option value="${escapeAttr(s)}">${escapeHtml(s)}</option>`).join('')}
         </select>
       </div>` : '';

    const colorOptions = (p.colors && p.colors.length) ?
      `<div class="color-options" role="list">
         ${p.colors.map((c, idx) => `
           <label class="color-label" title="${escapeHtml(c.name)}" for="color-${p.id}-${idx}">
             <span class="color-swatch" style="background:${escapeAttr(c.value)}" data-color-name="${escapeAttr(c.name)}">
               <input type="radio" name="color-${p.id}" id="color-${p.id}-${idx}" value="${escapeAttr(c.name)}">
             </span>
           </label>
         `).join('')}
       </div>` : '';

    return `
      <div class="lux-product" data-product-id="${escapeAttr(p.id)}" data-product-name="${escapeAttr(p.name)}" data-product-price="${p.price}">
        <a class="product-link-overlay" href="product.html?id=${encodeURIComponent(p.id)}" title="View ${escapeAttr(p.name)}"></a>
        <img src="${escapeAttr(p.img)}" alt="${escapeAttr(p.name)}">
        <h3 title="${escapeAttr(p.name)}">${escapeHtml(p.name)}</h3>
        <div class="price">$${p.price}</div>
        <div class="product-options">
          ${sizeOptions}
          ${colorOptions}
        </div>
        <button class="lux-btn" onclick="event.stopPropagation(); addToCart('${escapeAttr(p.id)}', ${p.price}, this)">Add to Cart</button>
      </div>
    `;
  }).join('');
  document.getElementById('product-list').innerHTML = html;

  // make swatches clickable and toggle selected class
  document.querySelectorAll('.color-swatch').forEach(swatch => {
    swatch.addEventListener('click', (e) => {
      const input = swatch.querySelector('input[type=radio]');
      if (input) {
        input.checked = true;
        const parent = swatch.closest('.color-options');
        if (parent) parent.querySelectorAll('.color-swatch').forEach(s => s.classList.remove('selected'));
        swatch.classList.add('selected');
      }
      e.preventDefault();
    });
  });
}

// addToCart now reads size & color, validates if required, and stores them in cart items
function addToCart(productId, price, btnEl) {
  const card = btnEl.closest('.lux-product');
  if (!card) return;
  const name = card.dataset.productName || productId;
  const sizeSelect = card.querySelector('.size-select');
  const selectedSize = sizeSelect ? sizeSelect.value : '';
  const colorRadio = card.querySelector(`input[name="color-${productId}"]:checked`);
  const selectedColor = colorRadio ? colorRadio.value : '';

  // validate when product.sizes/colors exist
  const product = products.find(p => p.id === productId);
  if (product) {
    if (product.sizes && product.sizes.length && !selectedSize) {
      showAddMessage('Please select a size');
      if (sizeSelect) { sizeSelect.style.outline = '2px solid #ff7a7a'; setTimeout(()=> sizeSelect.style.outline = '', 1200); }
      return;
    }
    if (product.colors && product.colors.length && !selectedColor) {
      showAddMessage('Please select a color');
      const firstSwatch = card.querySelector('.color-swatch');
      if (firstSwatch) { firstSwatch.style.outline = '2px solid #ff7a7a'; setTimeout(()=> firstSwatch.style.outline = '', 1200); }
      return;
    }
  }

  // combine id+options so different option combinations are separate lines
  const existingIdx = cart.findIndex(i => i.id === productId && i.size === selectedSize && i.color === selectedColor);
  if (existingIdx > -1) {
    cart[existingIdx].qty += 1;
  } else {
    cart.push({ id: productId, name, price, qty: 1, size: selectedSize, color: selectedColor });
  }
  saveCart();
  updateCartDisplay();
  showAddMessage(`${name}${selectedSize ? ' — ' + selectedSize : ''}${selectedColor ? ' — ' + selectedColor : ''} added`);
  hideEmptyCartAlert();
}

      x${item.qty} - $${(item.price * item.qty).toFixed(2)}
      <button class="remove-btn" onclick="removeFromCart(${idx})">Remove</button>
    </li>`
  ).join('');
  document.getElementById('cart-items').innerHTML = itemsHtml || "<li>Your cart is empty.</li>";
  document.getElementById('cart-total').textContent = cart.reduce((sum, i) => sum + i.price * i.qty, 0).toFixed(2);

    const colorWrap = document.getElementById('color-swatches');

if (colorWrap && product.colors) {
  product.colors.forEach(color => {
    const btn = document.createElement('button');
    btn.className = 'swatch';
    btn.style.background = color.value;
    btn.title = color.name;

    btn.addEventListener('click', () => {
      document.querySelectorAll('.swatch').forEach(s => s.classList.remove('active'));
      btn.classList.add('active');
      selectedColor = color.name;
    });

    colorWrap.appendChild(btn);
  });
}
const sizeWrap = document.getElementById('size-options');

if (sizeWrap && product.sizes) {
  product.sizes.forEach(size => {
    const btn = document.createElement('button');
    btn.className = 'size-btn';
    btn.textContent = size;

    btn.addEventListener('click', () => {
      document.querySelectorAll('.size-btn').forEach(s => s.classList.remove('active'));
      btn.classList.add('active');
      selectedSize = size;
    });

    sizeWrap.appendChild(btn);
  });
}
function addToCartDetail() {
  if (!product) return;
  // validate selections if those option lists exist
  if (product.sizes && product.sizes.length && !selectedSize) {
    showAddMessage('Please select a size');
    return;
  }
  if (product.colors && product.colors.length && !selectedColor) {
    showAddMessage('Please select a color');
    return;
  }

  // Use a composite key so different option combos are distinct lines
  const itemKey = `${product.id}::${selectedSize || ''}::${selectedColor || ''}`;
  const existing = cart.find(i => i.key === itemKey);
  if (existing) {
    existing.qty += 1;
  } else {
    cart.push({
      key: itemKey,
      id: product.id,
      name: product.name,
      price: typeof product.price === 'number' ? product.price : 0,
      size: selectedSize || '',
      color: selectedColor || '',
      qty: 1
    });
  }
  saveCart();
  showAddMessage(`${product.name}${selectedSize ? ' — ' + selectedSize : ''}${selectedColor ? ' — ' + selectedColor : ''} added`);
}



  </script>
</body>

</html>
