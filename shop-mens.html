<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shop BMO</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- Montserrat font for site, Cinzel font for SHOP BMO -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Cinzel:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cologne-css@1.0.0/dist/cologne.min.css">
  <style>
    body {
      background: #fff;
      color: #222;
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
    }
    .banner-header {
      background: linear-gradient(90deg, #f9f9f9, #fff);
      padding: 2rem 0;
      text-align: center;
      color: #222;
      letter-spacing: 0.15em;
      box-shadow: 0 4px 24px 0 #ffd70044;
    }
    .banner-header h1 {
      margin: 0;
      font-size: 2.2rem;
      font-weight: 700;
      font-family: 'Cinzel', serif;
      letter-spacing: 0.08em;
    }
    .banner-header p {
      margin: 0.5rem 0 0 0;
      font-size: 1.1rem;
      font-weight: 400;
      font-family: 'Montserrat', sans-serif;
    }
    .side-menu {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 210px;
      background: #f9f9f9;
      border-right: 2px solid #ffd70033;
      box-shadow: 2px 0 16px #ffd70011;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      z-index: 10;
      padding-top: 3rem;
      font-family: 'Montserrat', sans-serif;
    }
    .side-menu h2 {
      font-size: 1.2rem;
      color: #bfa200;
      font-weight: bold;
      margin-left: 24px;
      margin-bottom: 1rem;
      letter-spacing: 0.08em;
    }
    .side-menu a {
      display: block;
      width: 50%;
      padding: 0.9rem 2rem;
      color: #bfa200;
      font-size: 1.07rem;
      text-decoration: none;
      font-weight: 600;
      border-left: 4px solid transparent;
      transition: background 0.2s, border-color 0.2s, color 0.2s;
    }
    .side-menu a:hover, .side-menu a.active {
      background: #fffbe9;
      color: #ffd700;
      border-left: 3px solid #ffd700;
    }

    /* Mobile dropdown nav */
    .mobile-nav {
      display: none; /* hidden on desktop */
      background: #f9f9f9;
      border-bottom: 2px solid #ffd70033;
      box-shadow: 0 4px 12px #ffd70011;
      padding: 0.5rem 1rem;
      z-index: 20;
    }
    .mobile-nav-bar {
      display: flex;
      gap: 0.5rem;
      align-items: center;
      justify-content: space-between;
      max-width: 1200px;
      margin: 0 auto;
    }
    #mobile-menu-toggle {
      background: linear-gradient(90deg, #ffd700, #bfa200);
      color: #111;
      border: none;
      border-radius: 8px;
      padding: 0.6rem 0.9rem;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 2px 12px #ffd70055;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }
    #mobile-menu {
      flex: 1;
      padding: 0.6rem;
      border-radius: 8px;
      border: 1px solid #eee;
      font-size: 1rem;
      background: white;
    }

    .main-content {
      margin-left: 210px;
      font-family: 'Montserrat', sans-serif;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: stretch;
      gap: 0;
      margin-top: 2rem;
    }
    .lux-product {
      width: 260px;
      height: 420px;
      background: #fff;
      border-radius: 0;
      margin: 0;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 2px 8px #eee;
      color: #222;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      position: relative;
      overflow: hidden;
      box-sizing: border-box;
      border: 1px solid #eee;
      font-family: 'Montserrat', sans-serif;
    }
    .lux-product:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 8px 32px #ffd70055;
      text-decoration: none;
    }
    .lux-btn {
      background: linear-gradient(90deg, #ffd700, #bfa200);
      color: #111;
      border: none;
      border-radius: 25px;
      padding: 0.6rem 1.2rem;
      font-weight: bold;
      font-size: 1rem;
      transition: background 0.3s, box-shadow 0.3s;
      cursor: pointer;
      box-shadow: 0 2px 12px #ffd70055;
      width: 90%;
      margin: 0.5rem auto 0 auto;
      display: block;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-family: 'Montserrat', sans-serif;
    }
    .lux-product img {
      width: 100%;
      height: 260px;
      object-fit: cover;
      border-radius: 0;
      margin-bottom: 1rem;
      background: #f9f9f9;
      display: block;
    }
    .lux-product h3 {
      margin: 1rem 0 0.5rem 0;
      font-size: 1.2rem;
      flex: 0 0 auto;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      width: 100%;
      max-width: 100%;
      display: block;
      font-family: 'Montserrat', sans-serif;
    }
    .lux-product .price {
      margin-bottom: 0.5rem;
      font-weight: bold;
      flex: 0 0 auto;
      color: #bfa200;
      font-family: 'Montserrat', sans-serif;
    }
    .lux-product .product-link-overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 1;
      cursor: pointer;
    }
    .lux-product > *:not(.product-link-overlay) {
      z-index: 2;
      position: relative;
    }
    .lux-product .lux-btn {
      z-index: 3;
      position: relative;
      flex: 0 0 auto;
    }
    #cart-modal {
      display:none;
      position:fixed;
      top:0;
      right:0;
      width:340px;
      height:100%;
      background:#f9f9f9;
      color:#222;
      box-shadow:-4px 0 32px #000a;
      z-index:1000;
      padding:2rem;
      overflow-y:auto;
      font-family: 'Montserrat', sans-serif;
    }
    #cart-modal ul {
      list-style:none;
      padding:0;
      margin:0;
    }
    #cart-modal h2 {
      margin-top: 0;
      font-family: 'Montserrat', sans-serif;
    }
    #empty-cart-alert {
      display:none;
      background: #ffd700;
      color: #111;
      text-align: center;
      padding: 1rem;
      border-radius: 12px;
      font-weight: bold;
      margin: 1rem auto;
      max-width: 420px;
      box-shadow: 0 2px 12px #ffd70055;
      font-family: 'Montserrat', sans-serif;
    }
    .remove-btn {
      margin-left:10px;
      background:#ffd70022;
      color:#bfa200;
      border:none;
      border-radius:6px;
      cursor:pointer;
      padding: 3px 10px;
      font-family: 'Montserrat', sans-serif;
    }
    .remove-btn:hover { background:#ffd70055; color:#111;}
    .disabled-btn {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .lux-product .lux-btn {
      pointer-events: auto;
    }

    /* Responsive adjustments */
    @media (max-width: 800px) {
      /* Hide the desktop side menu on mobile and show the dropdown mobile nav */
      .side-menu {
        display: none;
      }
      .mobile-nav {
        display: block;
      }
      .banner-header {
        padding-top: 1rem;
      }
      .main-content {
        margin-left: 0;
      }
    }
    @media (max-width: 600px) {
      .banner-header {
        padding-left: 1rem;
        padding-right: 1rem;
      }
