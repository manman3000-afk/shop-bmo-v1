    function isMen(product) {
      return (
        /for Men|Men\b|masculine|Homme|Men's|male|gentleman|pour homme/i.test(product.name) ||
        /for men|aromatic spicy fragrance for men|masculine|for Him/i.test(product.desc)
      );
    }
    function isWomen(product) {
      return (
        /for Women|Women\b|feminine|Her|ladies|pour femme|Women's|girl/i.test(product.name) ||
        /for women|feminine|for Her|female/i.test(product.desc)
      );
    }
    function isUnisex(product) {
      return (
        /Unisex/i.test(product.name) ||
        /Unisex/i.test(product.desc) ||
        (
          !isMen(product) && !isWomen(product)
        )
      );
    }

          <a class="product-link-overlay" href="product.html?id=${encodeURIComponent(p.id)}" title="View ${p.name}"></a>
          <img src="${p.img}" alt="${p.name}">
          <h3 title="${p.name}">${p.name}</h3>
          <div class="price">$${p.price}</div>
          <button class="lux-btn" onclick="event.stopPropagation(); addToCart('${p.name}', ${p.price})">Add to Cart</button>
        </div>
      `).join('');
    }

    renderProducts(products);

    let cart = [];
    try {
      cart = JSON.parse(localStorage.getItem('cart')) || [];
      if (!Array.isArray(cart)) cart = [];
    } catch (e) {
      cart = [];
    }
    function addToCart(name, price) {
      let item = cart.find(i => i.name === name);
      if (item) {
        item.qty += 1;
      } else {
        cart.push({ name, price, qty: 1 });
      }
      saveCart();
      updateCartDisplay();
      showAddMessage(name);
      hideEmptyCartAlert();
    }
    function updateCartDisplay() {
      document.getElementById('cart-count').textContent = cart.reduce((sum, i) => sum + i.qty, 0);
      let itemsHtml = cart.map((item, idx) =>
        `<li>
          ${item.name} x${item.qty} - $${(item.price * item.qty).toFixed(2)}
          <button class="remove-btn" onclick="removeFromCart(${idx})">Remove</button>
        </li>`
      ).join('');
      document.getElementById('cart-items').innerHTML = itemsHtml || "<li>Your cart is empty.</li>";
      document.getElementById('cart-total').textContent = cart.reduce((sum, i) => sum + i.price * i.qty, 0).toFixed(2);
      const checkoutBtn = document.getElementById('checkout-btn');
      if (cart.length === 0) {
        checkoutBtn.classList.add('disabled-btn');
        checkoutBtn.disabled = true;
        showEmptyCartAlert();
      } else {
        checkoutBtn.classList.remove('disabled-btn');
        checkoutBtn.disabled = false;
        hideEmptyCartAlert();
      }
    }
    function removeFromCart(idx) {
      cart[idx].qty -= 1;
      if (cart[idx].qty <= 0) cart.splice(idx, 1);
      saveCart();
      updateCartDisplay();
    }
    function toggleCart() {
      let modal = document.getElementById('cart-modal');
      if (modal.style.display === "none" || modal.style.display === "") {
        modal.style.display = "block";
        updateCartDisplay();
      } else {
        modal.style.display = "none";
      }
    }
    function checkoutCart() {
      if (cart.length === 0) {
        showEmptyCartAlert();
        return;
      }
      saveCart();
      window.location.href = "checkout.html";
    }
    function showAddMessage(product) {
      let msg = document.createElement("div");
      msg.textContent = `${product} added to cart!`;
      msg.style.position = "fixed";
      msg.style.bottom = "40px";
      msg.style.right = "40px";
      msg.style.background = "#ffd700";
      msg.style.color = "#111";
      msg.style.padding = "1rem 2rem";
      msg.style.borderRadius = "12px";
      msg.style.boxShadow = "0 4px 16px #0005";
      msg.style.zIndex = "2000";
      document.body.appendChild(msg);
      setTimeout(() => msg.remove(), 1300);
    }
    function saveCart() {
      localStorage.setItem('cart', JSON.stringify(cart));
    }
    function showEmptyCartAlert() {
      document.getElementById('empty-cart-alert').style.display = "block";
    }
    function hideEmptyCartAlert() {
      document.getElementById('empty-cart-alert').style.display = "none";
    }
    updateCartDisplay();

    /* --- Dynamic mobile dropdown navigation logic --- */
    (function () {
      const sideMenu = document.getElementById('side-menu');
      const mobileMenu = document.getElementById('mobile-menu');
      const toggleBtn = document.getElementById('mobile-menu-toggle');
      const mobileNav = document.getElementById('mobile-nav');

      // Build mobile select options from the side-menu links
      function buildMobileMenu() {
        // Clear existing options except the first
        while (mobileMenu.options.length > 1) mobileMenu.remove(1);
        if (!sideMenu) return;
        const links = Array.from(sideMenu.querySelectorAll('a'));
        links.forEach(a => {
          const opt = document.createElement('option');
          opt.value = a.getAttribute('href') || '#';
          opt.textContent = a.textContent.trim();
          // mark current page
          if (a.classList.contains('active')) opt.selected = true;
          mobileMenu.appendChild(opt);
        });
      }

      // Toggle button behavior: focus/expand mobile menu
      toggleBtn.addEventListener('click', () => {
        const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
        toggleBtn.setAttribute('aria-expanded', String(!expanded));
        if (!expanded) {
          mobileMenu.focus();
        } else {
          toggleBtn.blur();
        }
      });

      // When selecting from dropdown, navigate
      mobileMenu.addEventListener('change', (e) => {
        const url = e.target.value;
        if (url) window.location.href = url;
      });

      // Rebuild on load and when side-menu might change
      window.addEventListener('load', buildMobileMenu);
      // Also rebuild on resize in case links change or for SPA behavior
      window.addEventListener('resize', buildMobileMenu);
    })();
    
  </script>
</body>
