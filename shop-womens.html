    // Determine women's fragrances
    function isWomen(product) {
      const name = product.name || '';
      const desc = product.desc || '';
      return /for Women|Women\b|feminine|Her|ladies|pour femme|Women's|girl/i.test(name) ||
             /for women|feminine|for Her|female/i.test(desc);
    }
    const womensFragrances = products.filter(isWomen);

    // safe HTML escape helper
    function escapeHtml(s) { return String(s || '').replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'})[m]); }

    function renderProducts(prodArray) {
      const list = document.getElementById('product-list');
      if (!list) return;
      if (!prodArray || prodArray.length === 0) {
        list.innerHTML = '<p style="padding:1rem;color:#666;">No products found.</p>';
        return;
      }
      list.innerHTML = prodArray.map(p => `
        <article class="lux-product">
          <a class="product-link-overlay" href="product.html?id=${encodeURIComponent(p.id)}" title="View ${escapeHtml(p.name)}"></a>
          <img src="${escapeHtml(p.img)}" alt="${escapeHtml(p.name)}">
          <h3>${escapeHtml(p.name)}</h3>
          <div class="price">$${(Number(p.price)||0).toFixed(2)}</div>
          <button class="lux-btn" data-name="${escapeHtml(p.name)}" data-price="${Number(p.price)||0}">Add to Cart</button>
        </article>
      `).join('');
    }

    renderProducts(womensFragrances);

    // Cart (unchanged)
    let cart = [];
    try {
      cart = JSON.parse(localStorage.getItem('cart')) || [];
      if (!Array.isArray(cart)) cart = [];
    } catch (e) { cart = []; }

    function saveCart() { localStorage.setItem('cart', JSON.stringify(cart)); }

    function addToCartByData(name, price) {
      const itemName = String(name || 'Item');
      const itemPrice = Number(price) || 0;
      let item = cart.find(i => i.name === itemName);
      if (item) item.qty += 1;
      else cart.push({ name: itemName, price: itemPrice, qty: 1 });
      saveCart(); updateCartDisplay(); showAddMessage(itemName); hideEmptyCartAlert();
    }

    // event delegation for add-to-cart
    document.getElementById('product-list').addEventListener('click', (e) => {
      const btn = e.target.closest('.lux-btn');
      if (!btn) return;
      const name = btn.getAttribute('data-name');
      const price = btn.getAttribute('data-price');
      addToCartByData(name, price);
    });

    function updateCartDisplay() {
      document.getElementById('cart-count').textContent = cart.reduce((sum, i) => sum + i.qty, 0);
      const itemsHtml = cart.map((item, idx) => `
        <li>
          ${escapeHtml(item.name)} x${item.qty} - $${(item.price * item.qty).toFixed(2)}
          <button class="remove-btn" data-idx="${idx}">Remove</button>
        </li>
      `).join('') || "<li>Your cart is empty.</li>";
      document.getElementById('cart-items').innerHTML = itemsHtml;
      document.getElementById('cart-total').textContent = cart.reduce((sum, i) => sum + i.price * i.qty, 0).toFixed(2);
      const checkoutBtn = document.getElementById('checkout-btn');
      if (checkoutBtn) {
        if (cart.length === 0) { checkoutBtn.classList.add('disabled-btn'); checkoutBtn.disabled = true; showEmptyCartAlert(); }
        else { checkoutBtn.classList.remove('disabled-btn'); checkoutBtn.disabled = false; hideEmptyCartAlert(); }
      }
    }

    // remove button delegation
    document.getElementById('cart-items').addEventListener('click', (e) => {
      const btn = e.target.closest('.remove-btn');
      if (!btn) return;
      const idx = Number(btn.getAttribute('data-idx'));
      if (!Number.isNaN(idx)) {
        cart[idx].qty -= 1;
        if (cart[idx].qty <= 0) cart.splice(idx, 1);
        saveCart(); updateCartDisplay();
      }
    });

    function toggleCart() {
      const modal = document.getElementById('cart-modal');
      if (!modal) return;
      if (modal.style.display === "block") { modal.style.display = "none"; modal.setAttribute('aria-hidden','true'); }
      else { modal.style.display = "block"; modal.setAttribute('aria-hidden','false'); updateCartDisplay(); }
    }
    function checkoutCart() {
      if (cart.length === 0) { showEmptyCartAlert(); return; }
      saveCart();
      window.location.href = "checkout.html";
    }
    function showAddMessage(product) {
      const msg = document.createElement("div");
      msg.textContent = `${product} added to cart!`;
      Object.assign(msg.style, { position: 'fixed', bottom: '40px', right: '40px', background: '#ffd700', color: '#111', padding: '1rem 2rem', borderRadius: '12px', boxShadow: '0 4px 16px #0005', zIndex: 2000 });
      document.body.appendChild(msg);
      setTimeout(() => msg.remove(), 1300);
    }
    function showEmptyCartAlert() { document.getElementById('empty-cart-alert').style.display = "block"; }
    function hideEmptyCartAlert() { document.getElementById('empty-cart-alert').style.display = "none"; }

    // wire cart UI buttons
    document.querySelectorAll('.lux-btn').forEach(() => {}); // no-op (delegation above)
    document.querySelector('.lux-btn') && document.querySelector('.lux-btn').addEventListener; // noop guard
    document.addEventListener('click', (e) => {
      // allow keyboard / enter on product cards also handled by delegation
    });

    updateCartDisplay();
  </script>

  <!-- Mobile-nav logic (populate select from side-menu links) -->
  <script>
    (function () {
      const sideMenu = document.getElementById('side-menu');
      const mobileMenu = document.getElementById('mobile-menu');
      const toggleBtn = document.getElementById('mobile-menu-toggle');

      if (!mobileMenu) return;

      function buildMobileMenu() {
        while (mobileMenu.options.length > 1) mobileMenu.remove(1);
        if (!sideMenu) return;
        const links = Array.from(sideMenu.querySelectorAll('a'));
        const current = (window.location.pathname || '').split('/').pop();
        links.forEach(a => {
          const href = a.getAttribute('href') || '';
          const text = (a.textContent || '').trim() || href;
          const opt = document.createElement('option');
          opt.value = href;
          opt.textContent = text;
          if (href.split('/').pop() === current) opt.selected = true;
          mobileMenu.appendChild(opt);
        });
      }

      mobileMenu.addEventListener('change', function (e) {
        const url = e.target.value;
        if (!url) return;
        window.location.href = url;
      });

      if (toggleBtn) {
        toggleBtn.addEventListener('click', function () {
          const expanded = this.getAttribute('aria-expanded') === 'true';
          this.setAttribute('aria-expanded', String(!expanded));
          mobileMenu.focus();
        });
      }

      window.addEventListener('load', buildMobileMenu);
      window.addEventListener('resize', buildMobileMenu);
      if (sideMenu) {
        const obs = new MutationObserver(buildMobileMenu);
        obs.observe(sideMenu, { childList: true, subtree: true });
      }
    })();
  </script>
